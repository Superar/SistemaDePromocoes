<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputScript name="default.js" library="js" target="body"/>

    <title>Sistema de Promoções</title>
</h:head>

<h:body>
    <nav class="navbar is-info">
        <div class="navbar-start">
            <h:link class="navbar-item" outcome="index">Home</h:link>
        </div>

        <!--Se há uma pessoa logada no sistema-->
        <div class="navbar-end" jsf:rendered="#{auth.isLogged()}">
            <div class="navbar-item">
                <div class="tags has-addons">
                    <span class="tag is-dark">#{auth.role}</span>
                    <span class="tag">#{auth.nome}</span>
                </div>
            </div>

            <div class="navbar-item">
                <h:form>
                    <h:commandButton class="button is-outlined is-inverted is-info" value="Logout" action="#{auth.logout()}"/>
                </h:form>
            </div>
        </div>
        <!--Se não há ninguém logado no sistema-->
        <div class="navbar-end" jsf:rendered="#{not auth.isLogged()}">
            <div class="navbar-item">
                <h:form>
                    <h:commandButton class="button is-outlined is-inverted is-info" value="Login" action="#{auth.logout()}"/>
                </h:form>
            </div>
        </div>
    </nav>

    <div id="body" class="container">
        <ui:insert name="content">Content</ui:insert>
    </div>

    <div id="ajaxLoader" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <p class="has-text-centered">
                <img src="#{resource['images:ajax-loader.gif']}" alt=""/>
            </p>
        </div>
    </div>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <h:outputStylesheet library="css" name="main.css"/>
    <title>Cadastrar Novo Site</title>
</h:head>

<h:body>
    <ui:composition template="templates/default.xhtml">
        <ui:define name="content">
            <div class="container">
                <h1 class="title has-text-centered">Cadastro de Novo Site</h1>
                <hr/>
                <div class="columns">
                    <div class="column">
                        <h:form class="form" action="NovoSiteServlet" method="post">
                            <div class="field">
                                <label class="label">Nome</label>
                                <div class="control">
                                    <label>
                                        <input class="input"
                                               type="text"
                                               jsf:value="#{novoSite.dadoSite.nome}"
                                               jsf:required="true"
                                               jsf:label="nome"
                                               jsf:id="nome"/>
                                        <h:message for="nome" class="has-text-danger"/>
                                    </label>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">URL</label>
                                <div class="control">
                                    <label>
                                        <input class="input"
                                               type="text"
                                               jsf:required="true"
                                               jsf:value="#{novoSite.dadoSite.url}"
                                               jsf:label="url"
                                               jsf:id="url"/>
                                        <h:message for="url" class="has-text-danger"/>
                                    </label>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Senha</label>
                                <div class="control">
                                    <label>
                                        <input class="input"
                                               type="password"
                                               jsf:required="true"
                                               jsf:value="#{novoSite.dadoSite.senha}"
                                               jsf:label="senha"
                                               jsf:id="senha"/>
                                        <h:message for="senha" class="has-text-danger"/>
                                    </label>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Telefone</label>
                                <div class="control">
                                    <label>
                                        <input class="input"
                                               type="text"
                                               jsf:required="true"
                                               jsf:value="#{novoSite.dadoSite.telefone}"
                                               jsf:label="telefone"
                                               jsf:id="telefone"/>
                                        <h:message for="telefone" class="has-text-danger"/>
                                    </label>
                                </div>
                            </div>

                            <div class="field is-grouped">
                                <div class="control">
                                    <h:commandButton class="button is-link" id="submit" value="Enviar"
                                                     action="#{novoSite.cadastrar()}"/>
                                </div>
                                <div class="control">
                                    <h:link class="button is-danger" outcome="index">Cancelar</h:link>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

            <div class="column">
                <div jsf:rendered="#{mensagemHandler.mostrar}"
                     class="notification #{mensagemHandler.tipoMensagem} content">
                    <h2 class="has-text-white">#{mensagemHandler.texto}</h2>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <h:outputStylesheet library="css" name="main.css"/>
    <h:outputScript name="default.js" library="js" />
    <title>Login</title>
</h:head>

<h:body>
    <section class="hero is-dark is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-white">Login</h3>
                    <div class="box">
                        <h:form action="LoginServlet" method="post">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large"
                                           type="text"
                                           placeholder="Seu usuario"
                                           autofocus=""
                                           jsf:value="#{auth.id}"
                                           jsf:required="true"
                                           jsf:label="Usuario"
                                           jsf:id="usuario"/>
                                    <h:message for="usuario" class="has-text-danger"/>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large"
                                           type="password"
                                           placeholder="Sua senha"
                                           jsf:value="#{auth.senha}"
                                           jsf:required="true"
                                           jsf:label="Senha"
                                           jsf:id="senha"/>
                                    <h:message for="senha" class="has-text-danger"/>
                                </div>
                            </div>


                            <h:selectOneRadio id="tipo_conta" required="true" value="#{auth.role}" styleClass="">
                                <f:selectItem itemValue="administrador" itemLabel="Administrador"/>
                                <f:selectItem itemValue="hotel" itemLabel="Hotel"/>
                                <f:selectItem itemValue="site" itemLabel="Site"/>
                            </h:selectOneRadio>
                            <h:message for="tipo_conta" class="has-text-danger"/>

                            <h:commandButton class="button is-block is-info is-large is-fullwidth" value="Login"
                                             action="#{auth.login()}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div jsf:rendered="#{mensagemHandler.mostrar}" class="notification #{mensagemHandler.tipoMensagem}">
        <button class="delete close"></button>
        #{mensagemHandler.texto}
    </div>
</h:body>
</html>
